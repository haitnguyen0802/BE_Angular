<div class="login-container">
  <div class="login-left-section">
    <div class="intro-content">
      <h1>GoFinance</h1>
      <p>The most popular peer to peer lending at SEA</p>
      <button class="btn-read-more">Read More</button>
      <div class="wave-decoration"></div>
    </div>
  </div>
  
  <div class="login-right-section">
    <div class="login-form">
      <h2>Hello Again!</h2>
      <p class="welcome-text">Welcome Back</p>
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-with-icon">
            <span class="input-icon">
              <i class="email-icon"></i>
            </span>
            <input 
              type="text" 
              id="username" 
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
              placeholder="Email Address"
            />
          </div>
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">{{ 'usernameRequired' | translate }}</div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-with-icon">
            <span class="input-icon">
              <i class="password-icon"></i>
            </span>
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              placeholder="Password"
            />
          </div>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">{{ 'passwordRequired' | translate }}</div>
          </div>
        </div>
        
        <div class="form-group">
          <button [disabled]="loading" class="btn-login">
            <span *ngIf="loading" class="spinner"></span>
            Login
          </button>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot Password</a>
        </div>
      </form>
    </div>
  </div>
</div>
